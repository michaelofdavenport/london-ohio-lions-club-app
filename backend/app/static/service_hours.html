<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>London Lions – Service Hours</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#f4f6f8;
      color:#111827;
    }

    header{
      background:#111827;
      color:#fff;
      padding:16px 24px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }

    header .left{ display:flex; align-items:center; gap:12px; min-width:200px; }
    header .right{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; justify-content:flex-end; }

    .btn{
      border:0;
      border-radius:10px;
      padding:10px 14px;
      font-weight:900;
      cursor:pointer;
      white-space:nowrap;
    }
    .btn-nav{ background:#e5e7eb; color:#111827; }
    .btn-logout{ background:#ef4444; color:#fff; }
    .btn-primary{ background:#111827; color:#fff; }
    .btn-secondary{ background:#e5e7eb; color:#111827; }
    .btn-edit{ background:#2563eb; color:#fff; }
    .btn-del{ background:#dc2626; color:#fff; }

    .btn-sm{
      padding:8px 10px;
      border-radius:10px;
      font-size:13px;
      font-weight:1000;
    }

    .wrap{
      max-width: 1200px;
      margin: 18px auto;
      padding: 0 18px 30px;
    }

    .hero{
      background:#fff;
      border:1px solid #e5e7eb;
      border-radius:14px;
      box-shadow:0 8px 20px rgba(0,0,0,0.06);
      padding:18px 16px 16px;
      margin-bottom: 16px;
      text-align:center;
    }

    .hero img{
      height:64px;
      width:auto;
      display:block;
      margin: 0 auto 10px;
    }

    .hero h1{ margin:0; font-size:22px; font-weight:1000; }

    .muted{ color:#6b7280; font-weight:800; font-size:13px; margin-top:6px; }

    .card{
      background:#fff;
      border:1px solid #e5e7eb;
      border-radius:14px;
      box-shadow:0 8px 20px rgba(0,0,0,0.06);
      overflow:hidden;
      margin-bottom: 16px;
    }

    .card-h{
      padding:14px 16px;
      font-weight:1000;
      border-bottom:1px solid #eef2f7;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }

    .card-b{ padding:16px; }

    label{
      display:block;
      font-size:12px;
      font-weight:900;
      color:#6b7280;
      text-transform:uppercase;
      letter-spacing:.04em;
      margin-bottom:6px;
    }

    input, select{
      width:100%;
      box-sizing:border-box;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid #d1d5db;
      background:#fff;
      font-weight:800;
      font-size:14px;
    }

    .form-grid{
      display:grid;
      grid-template-columns: 1.2fr 200px 160px 1fr 1fr;
      gap:12px;
      align-items:end;
    }

    .actions{
      display:flex;
      gap:10px;
      margin-top:14px;
      flex-wrap:wrap;
      align-items:center;
    }

    .hint{ font-weight:900; color:#6b7280; }

    .tablewrap{ overflow:auto; }

    table{
      width:100%;
      border-collapse:collapse;
      min-width: 1100px;
    }

    th, td{
      padding:12px 14px;
      border-bottom:1px solid #eef2f7;
      vertical-align:top;
      font-size:14px;
    }

    th{
      background:#f9fafb;
      text-align:left;
      font-size:12px;
      color:#6b7280;
      text-transform:uppercase;
      letter-spacing:.04em;
      font-weight:1000;
      position:sticky;
      top:0;
      z-index:1;
    }

    .ytd{ font-weight:1000; }

    .empty{
      padding:16px;
      font-weight:900;
      color:#6b7280;
    }

    /* Modal */
    .modal-backdrop{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,0.45);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:9999;
    }
    .modal{
      width:100%;
      max-width: 860px;
      background:#fff;
      border-radius:16px;
      box-shadow:0 30px 90px rgba(0,0,0,0.35);
      overflow:hidden;
      border:1px solid #e5e7eb;
    }
    .modal header{
      background:#111827;
      color:#fff;
      padding:12px 16px;
      font-size:16px;
      font-weight:1000;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .modal .body{ padding:14px 16px; }
    .modal .footer{
      padding: 12px 16px 16px;
      display:flex;
      gap:10px;
      justify-content:flex-end;
      flex-wrap:wrap;
    }

    .modal-grid{
      display:grid;
      grid-template-columns: 1.2fr 200px 160px 1fr 1fr;
      gap:12px;
      align-items:end;
    }

    @media (max-width: 980px){
      .form-grid, .modal-grid{ grid-template-columns: 1fr 1fr; }
      table{ min-width: 900px; }
    }
  </style>
</head>

<body>
  <header>
    <div class="left">
      <div style="font-weight:1000;">London Lions</div>
    </div>

    <div class="right">
      <button class="btn btn-nav" id="dashBtn" type="button">Dashboard</button>
      <button class="btn btn-logout" id="logoutBtn" type="button">Logout</button>
    </div>
  </header>

  <div class="wrap">
    <div class="hero">
      <img src="/static/images/lions_emblem.png" alt="London Lions Logo" />
      <h1>Service Hours</h1>
      <div class="muted" id="ytdHeadline">YTD Club Service Hours: —</div>
    </div>

    <div class="card">
      <div class="card-h">
        <div>Log Service Hours</div>
        <div class="muted">Logs an entry for the logged-in member</div>
      </div>

      <div class="card-b">
        <div class="form-grid">
          <div>
            <label for="memberSelect">Member Name</label>
            <select id="memberSelect" disabled></select>
          </div>

          <div>
            <label for="serviceDate">Service Date</label>
            <input id="serviceDate" type="date" />
          </div>

          <div>
            <label for="serviceHours">Service Hours</label>
            <input id="serviceHours" type="number" min="0" step="0.25" placeholder="2.5" />
          </div>

          <div>
            <label for="serviceLocation">Service Location</label>
            <input id="serviceLocation" placeholder="MATCO Building" />
          </div>

          <div>
            <label for="serviceType">Service Type</label>
            <select id="serviceType">
              <option value="">Select type</option>
              <option value="Club Meeting">Club Meeting</option>
              <option value="Volunteer Event">Volunteer Event</option>
              <option value="Fundraiser">Fundraiser</option>
              <option value="Administration">Administration</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <div class="actions">
          <button class="btn btn-primary" id="addBtn" type="button">Add Entry</button>
          <button class="btn btn-secondary" id="refreshBtn" type="button">Refresh</button>
          <div class="hint" id="msg"></div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-h">
        <div>Service Hours Log</div>
        <div class="muted" id="countHint">—</div>
      </div>

      <div class="tablewrap">
        <table>
          <thead>
            <tr>
              <th style="width:220px;">Member Name</th>
              <th style="width:140px;">Service Date</th>
              <th style="width:140px;">Service Hours</th>
              <th>Service Location</th>
              <th style="width:180px;">Service Type</th>
              <th style="width:220px;">YTD Club Service Hours</th>
              <th style="width:170px;">Actions</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>

      <div class="empty" id="empty" style="display:none;">No service hour entries yet.</div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal-backdrop" id="modalBackdrop">
    <div class="modal">
      <header>
        <div id="modalTitle">Edit Entry</div>
        <div class="muted" id="modalId">—</div>
      </header>

      <div class="body">
        <div class="modal-grid">
          <div>
            <label for="editMember">Member Name</label>
            <input id="editMember" disabled />
          </div>

          <div>
            <label for="editDate">Service Date</label>
            <input id="editDate" type="date" />
          </div>

          <div>
            <label for="editHours">Service Hours</label>
            <input id="editHours" type="number" min="0" step="0.25" />
          </div>

          <div>
            <label for="editLocation">Service Location</label>
            <input id="editLocation" />
          </div>

          <div>
            <label for="editType">Service Type</label>
            <select id="editType">
              <option value="">Select type</option>
              <option value="Club Meeting">Club Meeting</option>
              <option value="Volunteer Event">Volunteer Event</option>
              <option value="Fundraiser">Fundraiser</option>
              <option value="Administration">Administration</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <div class="muted" style="margin-top:10px;" id="modalHint"></div>
      </div>

      <div class="footer">
        <button class="btn btn-secondary" id="modalCancel" type="button">Cancel</button>
        <button class="btn btn-primary" id="modalSave" type="button">Save Changes</button>
      </div>
    </div>
  </div>

  <script type="module" src="/static/js/service_hours.js"></script>
</body>
</html>
