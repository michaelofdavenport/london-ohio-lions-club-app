<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>London Lions – Inbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#f4f6f8;
      color:#111827;
    }

    header{
      background:#111827;
      color:#fff;
      padding:16px 24px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }

    .title{ font-weight:900; font-size:20px; }
    .right{ display:flex; gap:10px; flex-wrap:wrap; }

    .btn{
      border:0;
      border-radius:10px;
      padding:10px 14px;
      font-weight:900;
      cursor:pointer;
    }

    .btn-nav{ background:#e5e7eb; color:#111827; }
    .btn-logout{ background:#ef4444; color:#fff; }
    .btn-primary{ background:#111827; color:#fff; }
    .btn-secondary{ background:#e5e7eb; color:#111827; }
    .btn-danger{ background:#b91c1c; color:#fff; }

    .wrap{ max-width:1200px; margin:18px auto; padding:0 18px 30px; }

    .card{
      background:#fff;
      border:1px solid #e5e7eb;
      border-radius:14px;
      box-shadow:0 8px 20px rgba(0,0,0,.06);
      overflow:hidden;
    }

    .card-h{
      padding:14px 16px;
      font-weight:900;
      border-bottom:1px solid #eef2f7;
      display:flex;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }

    .muted{ color:#6b7280; font-weight:800; font-size:13px; }
    .card-b{ padding:16px; }

    /* ✅ Toolbar (required by inbox.js) */
    .toolbar{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
      margin-bottom:14px;
    }
    .left-tools{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }

    input,select,textarea{
      padding:10px 12px;
      border-radius:10px;
      border:1px solid #d1d5db;
      background:#fff;
      font-weight:800;
      font-size:14px;
    }

    textarea{
      width:100%;
      min-height:90px;
      resize:vertical;
      font-weight:700;
    }

    /* ✅ Table + scroll container so inbox doesn't grow forever */
    .table-scroll{
      overflow:auto;
      border:1px solid #e5e7eb;
      border-radius:14px;
      background:#fff;
      max-height: calc(100vh - 300px); /* ✅ adjust to keep inside viewport */
    }

    table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      background:#fff;
    }

    thead th{
      position:sticky; top:0; z-index:2; /* ✅ sticky header while scrolling */
      text-align:left;
      font-size:12px;
      letter-spacing:.04em;
      text-transform:uppercase;
      color:#6b7280;
      font-weight:900;
      padding:12px;
      background:#f9fafb;
      border-bottom:1px solid #eef2f7;
      white-space:nowrap;
    }

    tbody td{
      padding:12px;
      border-bottom:1px solid #eef2f7;
      vertical-align:top;
      font-weight:800;
    }
    tbody tr:last-child td{ border-bottom:0; }

    .mono{
      font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono",monospace;
      font-size:12px;
      color:#374151;
    }

    /* ===============================
       MODAL FIXES (CONTAIN + SCROLL)
       =============================== */

    .modal-backdrop{
      position:fixed;
      inset:0;
      background:rgba(17,24,39,.55);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:999;
    }

    .modal{
      width:min(980px,100%);
      max-height:90vh;
      background:#fff;
      border-radius:16px;
      display:flex;
      flex-direction:column;
      overflow:hidden;
      box-shadow:0 22px 70px rgba(0,0,0,.35);
    }

    .modal-h{
      background:#111827;
      color:#fff;
      padding:12px 14px;
      font-weight:1000;
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-shrink:0;
    }

    .modal-b{
      padding:16px;
      overflow:auto; /* ✅ scroll modal contents */
    }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }

    .full{ grid-column:1 / -1; }

    label{
      display:block;
      font-size:12px;
      font-weight:900;
      color:#6b7280;
      text-transform:uppercase;
      letter-spacing:.04em;
      margin-bottom:6px;
    }

    .divider{ height:1px; background:#eef2f7; margin:14px 0; }

    .modal-actions{
      display:flex;
      gap:10px;
      justify-content:flex-end;
      flex-wrap:wrap;
      margin-top:12px;
    }

    /* ✅ Notes scroll area */
    .notes-box{
      max-height:220px;
      overflow:auto;
      border:1px solid #e5e7eb;
      border-radius:10px;
      padding:10px;
      background:#fafafa;
      white-space:pre-wrap;
    }

    @media (max-width:900px){
      .grid{ grid-template-columns:1fr; }
      .table-scroll{ max-height: calc(100vh - 340px); }
    }
  </style>
</head>

<body>
  <header>
    <div class="title">London Lions – Inbox</div>
    <div class="right">
      <button class="btn btn-nav" id="dashBtn" type="button">Dashboard</button>
      <button class="btn btn-nav" id="adminToolsBtn" type="button">Admin Tools</button>
      <button class="btn btn-logout" id="logoutBtn" type="button">Logout</button>
    </div>
  </header>

  <div class="wrap">
    <div class="card">
      <div class="card-h">
        <div>Requests Inbox</div>
        <div class="muted" id="countHint">—</div>
      </div>

      <div class="card-b">
        <!-- ✅ REQUIRED by inbox.js -->
        <div class="toolbar">
          <div class="left-tools">
            <input id="q" placeholder="Search name / email / description" />
            <select id="status">
              <option value="">All</option>
              <option value="PENDING">PENDING</option>
              <option value="IN_PROGRESS">IN_PROGRESS</option>
              <option value="APPROVED">APPROVED</option>
              <option value="DENIED">DENIED</option>
              <option value="CLOSED">CLOSED</option>
            </select>
            <select id="assigned">
              <option value="">All</option>
              <option value="unassigned">Unassigned</option>
              <option value="assigned">Assigned</option>
            </select>
            <button class="btn btn-primary" id="refreshBtn" type="button">Refresh</button>
            <button class="btn btn-secondary" id="printBtn" type="button">Print</button>
          </div>
          <div class="muted" id="msg"></div>
        </div>

        <!-- ✅ SCROLLING INBOX TABLE -->
        <div class="table-scroll">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Category</th>
                <th>Status</th>
                <th>Requester</th>
                <th>Assigned</th>
                <th style="min-width:380px;">Description</th>
                <th style="min-width:240px;">Actions</th>
              </tr>
            </thead>
            <tbody id="rows"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <div class="modal-backdrop" id="modalBackdrop">
    <div class="modal">
      <div class="modal-h">
        <div id="modalTitle">Request</div>
        <div class="muted" id="modalHint">—</div>
      </div>

      <div class="modal-b">
        <div class="grid">
          <div class="full"><label>Requester</label><div class="mono" id="mWho">—</div></div>
          <div class="full"><label>Address</label><div class="mono" id="mAddr">—</div></div>
          <div class="full"><label>Description</label><div class="mono" id="mDesc" style="white-space:pre-wrap;">—</div></div>

          <div><label for="mAssign">Assign To</label><select id="mAssign"></select></div>

          <div>
            <label for="mStatus">Set Status</label>
            <select id="mStatus">
              <option value="PENDING">PENDING</option>
              <option value="IN_PROGRESS">IN_PROGRESS</option>
              <option value="CLOSED">CLOSED</option>
              <option value="APPROVED">APPROVED</option>
              <option value="DENIED">DENIED</option>
            </select>
          </div>

          <div class="full">
            <label for="mNote">Decision / Note</label>
            <textarea id="mNote" placeholder="Optional note (used for approve/deny or internal notes)"></textarea>
          </div>

          <div class="full">
            <label>Notes (latest first)</label>
            <div id="mNotes" class="mono notes-box">—</div>
          </div>
        </div>

        <div class="divider"></div>

        <div class="modal-actions">
          <button class="btn btn-secondary" id="closeBtn" type="button">Close</button>
          <button class="btn btn-secondary" id="saveNoteBtn" type="button">Add Note</button>
          <button class="btn btn-danger" id="denyBtn" type="button">Deny</button>
          <button class="btn btn-primary" id="approveBtn" type="button">Approve</button>
          <button class="btn btn-primary" id="saveAssignBtn" type="button">Save Assign/Status</button>
        </div>

        <div class="muted" id="modalMsg" style="margin-top:10px;"></div>
      </div>
    </div>
  </div>

  <script type="module" src="/static/js/inbox.js"></script>
</body>
</html>
