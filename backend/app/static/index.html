<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>London Lions App – Member Login</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0f1b34, #060b18);
      color: #e8eefc;
    }
    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    .brand { margin-bottom: 26px; }
    .brand img {
      height: 104px;
      width: auto;
      display: block;
      margin: 0 auto 12px;
    }
    .brand h1 {
      font-size: 34px;
      font-weight: 900;
      margin: 0;
      text-shadow: 0 3px 18px rgba(0,0,0,.35);
    }
    .brand h2 {
      font-size: 20px;
      font-weight: 700;
      margin: 6px 0 0;
      color: #b9c7ef;
    }
    .card {
      background: #0b1328;
      border: 1px solid #233255;
      border-radius: 22px;
      padding: 26px 24px 22px;
      box-shadow: 0 30px 80px rgba(0,0,0,.45);
      text-align: left;
    }
    .card h3 {
      margin: 0 0 16px;
      font-size: 22px;
      font-weight: 800;
      text-align: center;
    }
    label {
      display: block;
      margin: 14px 0 8px;
      font-weight: 700;
      color: #cfe0ff;
    }
    input {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: 1px solid #243458;
      background: rgba(7,12,28,.75);
      color: #e8eefc;
      outline: none;
      font-size: 15px;
    }
    button {
      margin-top: 18px;
      width: 100%;
      padding: 14px;
      border-radius: 16px;
      border: none;
      background: #3a73ff;
      color: #fff;
      font-weight: 900;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 18px 36px rgba(0,0,0,.35);
    }
    button:hover { filter: brightness(1.1); }
    .note {
      margin-top: 14px;
      font-size: 13px;
      color: #9fb0e6;
      text-align: center;
    }
    .backlink {
      margin-top: 14px;
      display: inline-block;
      color: #9fb0e6;
      text-decoration: none;
      font-weight: 700;
      font-size: 13px;
    }
    .backlink:hover { text-decoration: underline; }
  </style>
</head>

<body>
  <div class="page">
    <div class="container">
      <div class="brand">
        <img src="/static/images/lions_emblem.png" alt="Lions Club Logo">
        <h1>London Lions App</h1>
        <h2>Lions Club of London Ohio</h2>
      </div>

      <div class="card">
        <h3>Member Sign in</h3>

        <label for="email">Email</label>
        <input id="email" type="email" placeholder="admin@example.com" autocomplete="username">

        <label for="password">Password</label>
        <input id="password" type="password" placeholder="••••••••••" autocomplete="current-password">

        <button id="loginBtn" type="button">Login</button>

        <div class="note">
          Login route: <strong>/member/login</strong>
        </div>

        <a class="backlink" href="/static/public_request.html">← Back to Public Request Form</a>
      </div>
    </div>
  </div>

  <script type="module" src="/static/js/login.js"></script>
</body>
</html>
