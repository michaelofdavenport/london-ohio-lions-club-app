<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lions – Public Request</title>

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0f1b34, #060b18);
      color:#e8eefc;
    }
    .page{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .container{
      width:100%;
      max-width:760px;
    }
    .hero{
      text-align:center;
      margin-bottom:20px;
    }
    .hero h1{
      margin:0;
      font-size:34px;
      font-weight:900;
      text-shadow:0 3px 18px rgba(0,0,0,.35);
    }
    .hero p{
      margin:8px 0 0;
      color:#b9c7ef;
      font-weight:700;
    }
    .card{
      background:#0b1328;
      border:1px solid #233255;
      border-radius:22px;
      padding:22px;
      box-shadow:0 30px 80px rgba(0,0,0,.45);
    }
    .row{
      display:flex;
      gap:14px;
      flex-wrap:wrap;
    }
    .col{
      flex:1 1 240px;
      min-width:240px;
    }
    label{
      display:block;
      margin:12px 0 8px;
      font-weight:800;
      color:#cfe0ff;
    }
    input, textarea, select{
      width:100%;
      padding:12px;
      border-radius:14px;
      border:1px solid #243458;
      background: rgba(7,12,28,.75);
      color:#e8eefc;
      outline:none;
      font-size:15px;
      box-sizing:border-box;
    }
    textarea{ min-height:120px; resize:vertical; }

    .clubPicker{
      position:relative;
    }
    .results{
      position:absolute;
      z-index:50;
      top:100%;
      left:0;
      right:0;
      background:#0b1328;
      border:1px solid #233255;
      border-top:none;
      border-radius:0 0 14px 14px;
      overflow:hidden;
      max-height:260px;
      overflow-y:auto;
      display:none;
    }
    .resultItem{
      padding:10px 12px;
      cursor:pointer;
      border-bottom:1px solid rgba(35,50,85,.45);
    }
    .resultItem:hover{
      background:rgba(58,115,255,.18);
    }
    .resultItem small{
      display:block;
      color:#9fb0e6;
      margin-top:3px;
      font-weight:700;
    }

    .pill{
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding:10px 12px;
      background:rgba(58,115,255,.14);
      border:1px solid rgba(58,115,255,.35);
      border-radius:999px;
      margin-top:10px;
      font-weight:800;
    }
    .pill span{ color:#b9c7ef; font-weight:800; }
    .pill b{ color:#e8eefc; }

    .actions{
      display:flex;
      gap:12px;
      margin-top:16px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    button{
      padding:13px 16px;
      border-radius:16px;
      border:none;
      background:#3a73ff;
      color:#fff;
      font-weight:900;
      font-size:15px;
      cursor:pointer;
      box-shadow:0 18px 36px rgba(0,0,0,.35);
    }
    button:hover{ filter:brightness(1.1); }
    .secondary{
      background:transparent;
      border:1px solid #233255;
      color:#cfe0ff;
      box-shadow:none;
    }
    .secondary:hover{ background:rgba(255,255,255,.06); }

    .msg{
      margin-top:14px;
      font-weight:800;
      color:#ffb4b4;
      display:none;
    }
    .ok{ color:#b9ffcf; }

    .footerLinks{
      margin-top:14px;
      text-align:center;
      color:#9fb0e6;
      font-size:13px;
      font-weight:700;
    }
    .footerLinks a{
      color:#9fb0e6;
      text-decoration:none;
      font-weight:800;
    }
    .footerLinks a:hover{ text-decoration:underline; }

    @media (max-width: 520px){
      .hero h1{ font-size:28px; }
      .actions{ justify-content:stretch; }
      button{ width:100%; }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="container">
      <div class="hero">
        <h1>Public Help Request</h1>
        <p>Select your club, then submit your request.</p>
      </div>

      <div class="card">
        <!-- CLUB SEARCH -->
        <label for="clubSearch">Find your club</label>
        <div class="clubPicker">
          <input id="clubSearch" type="text" placeholder="Type club name or code (slug)…" autocomplete="off" />
          <div id="clubResults" class="results"></div>
        </div>

        <div id="selectedClubPill" class="pill" style="display:none;">
          <span>Selected club:</span>
          <b id="selectedClubName">—</b>
          <span style="opacity:.75;">(code:</span><b id="selectedClubSlug" style="opacity:.95;">—</b><span style="opacity:.75;">)</span>
        </div>

        <hr style="margin:18px 0; border:none; border-top:1px solid rgba(35,50,85,.6);" />

        <!-- REQUEST FORM -->
        <form id="publicRequestForm">
          <div class="row">
            <div class="col">
              <label for="fullName">Your Name</label>
              <input id="fullName" type="text" placeholder="Jane Doe" required />
            </div>
            <div class="col">
              <label for="email">Email</label>
              <input id="email" type="email" placeholder="jane@example.com" required />
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label for="phone">Phone (optional)</label>
              <input id="phone" type="text" placeholder="(555) 555-5555" inputmode="tel" />
            </div>
            <div class="col">
              <label for="category">Category</label>
              <select id="category" required>
                <option value="" selected disabled>Select a category…</option>
                <option value="Eye Care">Eye Care</option>
                <option value="Community Assistance">Community Assistance</option>
                <option value="Membership">Membership</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>

          <!-- ✅ REQUIRED by your backend schema -->
          <label for="address">Address</label>
          <input id="address" type="text" placeholder="123 Main St, London, OH 43140" required />

          <label for="message">Request Details</label>
          <textarea id="message" placeholder="Tell us what you need…" required></textarea>

          <div class="actions">
            <button id="submitBtn" type="submit">Submit Request</button>
            <button id="resetBtn" type="button" class="secondary">Reset</button>
            <button id="membersBtn" type="button" class="secondary">Members</button>
          </div>

          <div id="statusMsg" class="msg"></div>
        </form>

        <div class="footerLinks">
          Powered by Lions App • <a href="/static/index.html">Member Login</a>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/static/js/public_request_saas.js"></script>
</body>
</html>
