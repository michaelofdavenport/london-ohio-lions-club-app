<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>London Ohio Lions Club â€“ Community Assistance</title>

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0f1b34, #060b18);
      color:#e8eefc;
    }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 24px 18px 60px;
      text-align:center;
    }

    /* Header/logo (match the vibe of eye_care.html) */
    .header{
      margin-top: 34px;
      margin-bottom: 22px;
      text-align:center;
    }
    .header img{
      height: 80px;
      width: auto;
      display:block;
      margin: 0 auto 10px;
    }
    .clubname{
      font-size: 34px;
      font-weight: 900;
      margin: 0 0 6px;
      text-shadow: 0 3px 18px rgba(0,0,0,.35);
    }
    .title{
      font-size: 52px;
      font-weight: 900;
      margin: 10px 0 8px;
      text-shadow: 0 3px 18px rgba(0,0,0,.35);
    }
    .subtitle{
      color:#b9c7ef;
      font-size: 15px;
      margin: 0 auto 26px;
      line-height: 1.6;
      max-width: 820px;
    }

    .card{
      background:#0b1328;
      border:1px solid #233255;
      border-radius:24px;
      padding: 30px 26px 26px;
      box-shadow: 0 30px 80px rgba(0,0,0,.45);
      text-align:left;
    }

    .grid2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
    }

    label{
      display:block;
      margin: 14px 0 8px;
      font-weight: 800;
      color:#cfe0ff;
      letter-spacing:.2px;
    }

    input, textarea{
      width:100%;
      padding: 14px 14px;
      border-radius: 14px;
      border: 1px solid #243458;
      background: rgba(7,12,28,.75);
      color:#e8eefc;
      outline:none;
      font-size: 15px;
    }
    textarea{
      min-height: 190px;
      resize: vertical;
    }

    .actions{
      display:flex;
      gap: 14px;
      margin-top: 18px;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .btn{
      border:0;
      border-radius: 16px;
      padding: 14px 18px;
      font-weight: 900;
      cursor:pointer;
      font-size: 16px;
      box-shadow: 0 16px 34px rgba(0,0,0,.35);
    }

    .btn.back{
      background:#1a2a55;
      color:#e8eefc;
    }
    .btn.back:hover{ filter: brightness(1.08); }

    .btn.submit{
      background:#2f6fff;
      color:white;
      min-width: 220px;
    }
    .btn.submit:hover{ filter: brightness(1.08); }

    #msg{ margin-top: 14px; font-weight: 800; }
    .err{ color:#ffb4b4; }
    .ok{ color:#b4ffcf; }

    @media (max-width: 780px){
      .grid2{ grid-template-columns: 1fr; }
      .title{ font-size: 40px; }
      .clubname{ font-size: 28px; }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- Logo + Club Name -->
    <div class="header">
      <img src="/static/images/lions_emblem.png" alt="Lions Club Logo">
      <div class="clubname">Lions Club of London Ohio</div>
      <div class="title">Community Assistance Request</div>
      <div class="subtitle">
        Please fill out the form below and our team will review your request.
      </div>
    </div>

    <div class="card">

      <div class="grid2">
        <div>
          <label for="name">Name *</label>
          <input id="name" placeholder="Jane Doe" />
        </div>
        <div>
          <label for="phone">Phone *</label>
          <input id="phone" placeholder="(740) 555-5555" />
        </div>
      </div>

      <label for="email">Email Address (optional)</label>
      <input id="email" type="email" placeholder="jane@example.com" />

      <label for="address">Physical Address *</label>
      <input id="address" placeholder="123 Main St, London, OH 43140" />

      <label for="description">Description of the Assistance Needed *</label>
      <textarea id="description" placeholder="Please describe what you need and any important details..."></textarea>

      <div class="actions">
        <button class="btn back" id="backBtn">Back</button>
        <button class="btn submit" id="submitBtn">Submit Request</button>
      </div>

      <div id="msg"></div>
    </div>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:8000";

    document.getElementById("backBtn").onclick = () => {
      window.location.href = "/static/public_request.html";
    };

    async function submitRequest(payload) {
      const res = await fetch(`${API_BASE}/public/requests`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });

      const text = await res.text();
      let data;
      try { data = text ? JSON.parse(text) : {}; } catch { data = { detail: text }; }

      if (!res.ok) throw new Error(data?.detail || `Request failed (${res.status})`);
      return data;
    }

    document.getElementById("submitBtn").onclick = async () => {
      const msg = document.getElementById("msg");
      msg.className = "";
      msg.textContent = "";

      const payload = {
        category: "COMMUNITY_ASSISTANCE",
        requester_name: document.getElementById("name").value.trim(),
        requester_phone: document.getElementById("phone").value.trim(),
        requester_email: document.getElementById("email").value.trim() || null,
        requester_address: document.getElementById("address").value.trim(),
        description: document.getElementById("description").value.trim(),
      };

      if (!payload.requester_name || !payload.requester_phone || !payload.requester_address || !payload.description) {
        msg.className = "err";
        msg.textContent = "Please fill in Name, Phone, Address, and Description.";
        return;
      }

      try {
        const created = await submitRequest(payload);
        msg.className = "ok";
        msg.textContent = `Thank you. Your request has been submitted. Reference #${created.id}.`;
      } catch (e) {
        msg.className = "err";
        msg.textContent = e.message;
      }
    };
  </script>
</body>
</html>
